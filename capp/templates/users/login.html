{% extends "layout.html" %} {% block content %}

<!-- Header -->
<section
  class="hero-section"
  id="register"
  data-aos="fade-up"
  data-aos-duration="1000"
>
  <img
    class="bg-img"
    src="{{ url_for('static', filename='assets/env-img.jpg') }}"
    alt="nature image"
    data-aos="fade-left"
    data-aos-duration="1000"
  />
  <div class="container">
    <form method="post">
      <div class="subtitle">Login</div>
      <span>Welcome back to <strong>Sustainability</strong> !</span>

      <div class="label">
        <label for="email">E-mail</label>
        <input type="email" name="email" required />
      </div>
      <div class="label">
        <label for="password">Password</label>
        <input type="password" name="password" required />
      </div>
      <input type="submit" value="Login" />
      <p>New here ? <a href="{{url_for('users.register')}}">Register</a></p>
    </form>
  </div>
</section>

{% endblock content %}
